<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="shortcut icon" href="assets/icons/favicon.ico">
  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header></header>
    <main>
        <!-- START Calculadora -->
        <div class="calculator">

            <!-- START Visor de calculadora -->
            <div class="calculator__visor calculator__visor--calc">⠀</div>
            <div class="calculator__visor calculator__visor--result">0</div>
            <!-- END Visor de calculadora -->
            
            <!-- START Botones de calculadora -->
            <div class="calculator__keys">
                <button class="calculator__key calculator__key--operator">+</button>
                <button class="calculator__key calculator__key--operator">-</button>
                <button class="calculator__key calculator__key--operator">*</button>
                <button class="calculator__key calculator__key--operator">/</button>
                <button class="calculator__key">7</button>
                <button class="calculator__key">8</button>
                <button class="calculator__key">9</button>
                <button class="calculator__key">4</button>
                <button class="calculator__key">5</button>
                <button class="calculator__key">6</button>
                <button class="calculator__key">1</button>
                <button class="calculator__key">2</button>
                <button class="calculator__key">3</button>
                <button class="calculator__key">0</button>
                <button class="calculator__key">.</button>
                <button class="calculator__key calculator__key--reset">C</button>
                <button class="calculator__key calculator__key--enter">=</button>
            </div>
            <!-- END Botones de calculadora -->
        </div>
        <!-- END Calculadora -->
    </main>

    <!-- JS Scripts para calculadora -->
    <script src="assets/javascript/functions.js"></script>
    <script src="assets/javascript/main.js"></script>
    <!-- Libreria para cálculos matemáticos -->
    <script src="assets/javascript/math.js"></script>
</body>
</html>
